apiVersion: v1
kind: ConfigMap
metadata:
  name: brave-search-mcp-config
  namespace: mcp
  labels:
    app: brave-search-mcp
    project: brave-search-mcp
    environment: production
data:
  NODE_ENV: "production"
  BRAVE_MCP_TRANSPORT: "http"
  BRAVE_MCP_PORT: "8080"
  BRAVE_MCP_HOST: "0.0.0.0"
  # ALLOWED_ORIGINS will be set in deployment based on actual domains