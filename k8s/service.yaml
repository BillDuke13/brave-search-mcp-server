apiVersion: v1
kind: Service
metadata:
  name: brave-search-mcp
  namespace: mcp
  labels:
    app: brave-search-mcp
    project: brave-search-mcp
    environment: production
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "brave-search-mcp-backend-config"}'
spec:
  type: ClusterIP
  selector:
    app: brave-search-mcp
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  sessionAffinity: None