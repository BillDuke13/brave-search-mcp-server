apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: brave-search-mcp
  namespace: mcp
  labels:
    app: brave-search-mcp
    project: brave-search-mcp
    environment: production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: brave-search-mcp
  unhealthyPodEvictionPolicy: IfHealthyBudget